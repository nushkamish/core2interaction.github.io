<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyl Music Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="vinyl-container"></div>
  <audio id="music" src="your-music-file.mp3" preload="auto"></audio>
  <script>
    let angle = 0;
    let rotating = false;

    function setup() {
      let canvas = createCanvas(300, 300);
      canvas.parent('vinyl-container');
    }

    function draw() {
      background(255);
      translate(width / 2, height / 2);

      // Vinyl
      fill(0);
      ellipse(0, 0, 250, 250);

      // Label
      fill(255);
      ellipse(0, 0, 200, 200);

      // Spindle
      fill(150);
      rectMode(CENTER);
      rect(0, 0, 10, 50);

      // Rotating vinyl
      if (rotating) {
        angle += 0.05;
      }
      rotate(angle);
      stroke(0);
      line(-90, 0, 90, 0);
    }

    function toggleRotation() {
      rotating = !rotating;
      let music = document.getElementById('music');
      if (rotating) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
  <button onclick="toggleRotation()">Play/Pause</button>
</body>
</html>
